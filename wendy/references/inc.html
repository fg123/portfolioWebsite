<h2>Syntax</h2>
<pre><code class="nolink">inc <i>identifier</i>;</code></pre>
<h2>Usage</h2>
<p><code>inc</code> adds one to the given identifier.</p>
<p>The identifier must be a number type.</p>
<pre><code class="nolink">let x = 0;
loop(x < 10) {
	x;
	inc x;
};
</code></pre>
