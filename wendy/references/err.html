<h2>Syntax</h2>
<pre><code class="nolink">err <i>message</i>;</code></pre>
<h2>Usage</h2>
<p><code>err</code> triggers a Runtime Error with the given message string.</p>
<pre><code class="nolink">err "This is a runtime error message!";
</code></pre>
<pre><code class="nolink">Runtime Error at Line 0: err: This is a runtime error message!</code></pre>
