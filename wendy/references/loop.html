<h2>Syntax</h2>
<pre><code class="nolink">loop (condition) {
	function-block;
}
</code></pre>
<h2>Usage</h2>
<p><code>loop</code> executes the code in the function-block until the condition
evaluates to <code class="nolink">false</code>. This is usually used in conjunction with
a counter variable and <code>inc</code> or <code>dec</code>.</p>
<pre><code class="nolink">let x = 0;
loop(x < 10) {
	x;
	inc x;
}
</code></pre>
