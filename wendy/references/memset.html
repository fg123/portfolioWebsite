<h2>Syntax</h2>
<pre><code class="nolink">// modifies the memory at the given address
memset <i>address</i> = value;
</code></pre>
<h2>Usage</h2>
<p>The given address can be any integer value, but is usually a pointer value. </p>
<p><code>memset</code> is synonymous with dereferencing a pointer in C. </p>
<pre><code class="nolink">let k = 10;
let ptr_k = &k;
memset ptr_k = 20;
k; // prints 20</code></pre>
